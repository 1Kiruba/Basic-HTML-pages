<!DOCTYPE HTML>
<html>
    <HEAD></HEAD>
    <style>
table, th, td {
  border:  groove ;
  
}
</style>
<body>
    <center><h1>Text Fotmatting Tags</h1></center>
    <div>
        <table border-type="" border-color="black">
            <thead>
                <tr>
                <th><center>HTML Tags</center></th>
                <th><center>Output</center></th>
                </tr>
            </thead>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font & its attributes</td>
                <td style="color:blue"><h2>hello world</h2></td>
            </tr>
            <tr>
                <td><data><B></data></td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td><I></td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td><U></td>
                <td><u>Underline</u></td>
            </tr>
            <tr>
                <td><EM></td>
                <td><em>Emphasis</em></td>
            </tr>
            <tr>
                <td><STRONG></data></td>
                <td><strpng>STRONG</strong></td>
            </tr>
            <tr>
                <td><TELETYPE></td>
                <td><teletype>TELETYPE</teletype></td>
            </tr>
            <tr>
                <td><CITE></td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td><STRIKE></td>
                <td><strike>strike through text</strike></td>
            </tr>
            <tr>
                <td><BIG></td>
                <td><big>text in a big font</big></td>
            </tr>
            <tr>
                <td><SMALL></td>
                <td><small>text in a small font</small></td>
            </tr>
            
            <tr>
                <td><SUB></td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td><SUP></td>
                <td>a<sup>b</sup></td>
            </tr>
        </table>
    </div>
</body>
</html>
